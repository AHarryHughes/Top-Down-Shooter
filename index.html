<html>  
    <head>
        <script type="text/javascript" src="./phaser.js"></script>
        <script type="text/javascript" src="./Boot.js"></script>
        <script type="text/javascript" src="./Preloader.js"></script>
        <script type="text/javascript" src="./MainMenu.js"></script>
        <script type="text/javascript" src="./LevelOutside.js"></script>
        <script type="text/javascript" src="./LevelHouse.js"></script>  
        <link rel="stylesheet" href="assets/css/style.css">   
    </head>
    <body>
        <h1> Top Down Shooter</h1>
        <script type = "text/javascript">
            window.onload = function(){
                var game = new Phaser.Game(800,800,Phaser.AUTO, "GameDiv");
                game.state.add('Boot',Game.Boot);
                game.state.add('Preloader',Game.Preloader);
                game.state.add('MainMenu',Game.MainMenu);
                game.state.add('LevelOutside',Game.LevelOutside);
                game.state.add('LevelHouse',Game.LevelHouse);
                game.state.start('Boot');
            };
</script>
    </body>
</html>
